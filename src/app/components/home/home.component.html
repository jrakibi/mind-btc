<div class="home-comp">

    <!-- <div class="ask-gpt-title">
        <h2 style="">Create Mind Maps with AI</h2>

    <div class="container">
        <form [formGroup]="form" (ngSubmit)="submitData()">
            <!-- <div class="box search-bar-ai">
              <input type="text" formControlName="topic" placeholder="Enter the bitcoin topic you're looking for ...">
              <i class="fas fa-paper-plane search-icon" (click)="submitData()"></i>
            </div> -->
            <div class="box search-bar-ai">
                <input type="text" formControlName="topic"
                    placeholder="Enter the bitcoin topic you're looking for ...">
                <!-- Conditionally display either the icon or the loader -->
                <i *ngIf="!isLoading" class="fas fa-paper-plane search-icon" (click)="submitData()"></i>
                <!-- This is your loader, which will show when isLoading is true -->
                <div *ngIf="isLoading" class="loader"></div>
            </div>

            <div class="tags">
                <!-- <button class="tag-button" type="button"><i class="far fa-lightbulb"></i> View prompts</button> -->
                <div class="dropdown">
                    <button class="tag-button dropdown-toggle" type="button" (click)="toggleDropdown('workflow')">
                        <i class="fas fa-brain"></i> <span>{{ form.value.workflow || 'Workflow' }}</span>
                    </button>
                    <div class="dropdown-content" [class.show]="showDropdown === 'workflow'">
                        <a (click)="selectWorkspace('workflow',  Workspace.MindMap)">
                            <i class="far fa-lightbulb"></i> Mind map
                        </a>
                        <a (click)="selectWorkspace('workflow', Workspace.StoryBoard)">
                            <i class="far fa-lightbulb"></i> StoryBoard
                        </a>

                        <a (click)="selectWorkspace('workflow',  Workspace.Quiz)">
                            <i class="far fa-lightbulb"></i> Quiz
                        </a>

                        <a (click)="selectWorkspace('workflow',  Workspace.Coding)">
                            <i class="far fa-lightbulb"></i> Coding Exercise
                        </a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="tag-button dropdown-toggle" type="button" (click)="toggleDropdown('tone')">
                        <i class="fas fa-comments"></i> {{ form.value.tone || 'Tone' }}
                    </button>
                    <div class="dropdown-content" [class.show]="showDropdown === 'tone'">
                        <a (click)="selectTone('tone', 'Technical')">
                            <i class="far fa-user"></i> Technical
                        </a>
                        <a (click)="selectTone('tone', 'Non-technical')">
                            <i class="far fa-user"></i> Non-technical
                        </a>
                    </div>
                </div>

                <button class="tag-button" type="file"><i class="fa fa-cloud-upload"></i> Upload file (.pdf,
                    .txt)</button>
                <!-- Repeat for other tags like 'Persona', etc. -->
            </div>
